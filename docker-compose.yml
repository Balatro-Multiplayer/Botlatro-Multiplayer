version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nkqueue
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  bot:
    build: .
    environment:
      # inside containers, don't use localhost
      DATABASE_URL: postgres://postgres:postgres@db:5432/nkqueue
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      CLIENT_ID: ${CLIENT_ID}
      GUILD_ID: ${GUILD_ID}
    depends_on:
      - db
    restart: unless-stopped
volumes:
  pgdata: {}
